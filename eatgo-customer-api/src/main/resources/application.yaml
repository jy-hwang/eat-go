spring:
  main:
    allow-circular-references: true
  application:
    name: eatgo-customer
  datasource:
    url: ${H2_REAL_URL}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: ${CUSTOMER_PORT}

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    org.hibernate:
      sql: debug
      orm.jdbc.bind: TRACE

---
spring:
  datasource:
    url: ${H2_TEST_URL}
  config:
    activate:
      on-profile: test

---
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  config:
    activate:
      on-profile: postgres
